<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!--using font awesome icons v5-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/v4-shims.css">
  <title>Frontend Mentor | Launch countdown timer</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
  <section class="main">
    <div class="container">
      <h1>We're launching soon</h1>
      <div class="countdown row">
        <div class="col"> 
          <div class="value-details">
            <div class="halfCircle-left"></div>
            <p id="days" class="value"></p>
            <div class="halfCircle-right"></div>
          </div>
          <p class="title">Days</p>
        </div>
        <div class="col">
          <div class="value-details">
            <div class="halfCircle-left"></div>
            <p id="hours" class="value"></p>
            <div class="halfCircle-right"></div>
          </div>
          <p class="title">Hours</p>
        </div>
        <div class="col">
          <div class="value-details">
            <div class="halfCircle-left"></div>
            <p id="mins" class="value" ></p>
            <div class="halfCircle-right"></div>
          </div>
          <p class="title">Minutes</p>
        </div>
        <div class="col">
          <div class="value-details">
            <div class="halfCircle-left"></div>
            <p id="secs" class="value"></p>
            <div class="halfCircle-right"></div>
          </div>
          <p class="title">Seconds</p>
        </div>
       
      </div>
      

    </div>

  </section>
  <footer>
    <div class="container">
      <div class="social-sites">
        <a href="#" class="social-link" >
          <i class="fab fa-facebook-square" aria-hidden="true" ></i>
          <span class="sr-only">fb-icon</span>
        </a>
        <a href="#" class="social-link" >
          <i class="fab fa-pinterest" aria-hidden="true" ></i>
          <span class="sr-only">fb-icon</span>
        </a>
        <a href="#" class="social-link">
          <i class="fab fa-instagram" aria-hidden="true"></i>
          <span class="sr-only">fb-icon</span>
        </a>
      </div>

    </div>
  
  </footer>
 
<script src="javascript.js"></script>
 
</body>
</html>
